        <nav class="nav-container-contact-me">
            <div class="contact-me-form">
                <form action="" method="get" class="contact-me">
                    <div class="contact-me">   
                        <label for="first-name">First Name:</label>
                        <input type="text" name="first-name" id="first-name" required/><br>
                    </div>
                    <div class="contact-me">
                        <label for="last-name">Last Name:</label>
                        <input type="text" name="last-name" id="last-name" required/><br>
                    </div>
                    <div class="contact-me">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required/><br>
                    </div>
                    <div class="contact-me">
                        <label for="description">Description:</label>
                        <textarea type="text" name="description" id="description" required></textarea><br>
                    </div>
                    <div class="contact-me">
                        <input type="submit" value="Email Me"/>
                    </div>
                </form>
            </div>
            <img class="contact-me-image" src="./images/Family.jpeg"/>
